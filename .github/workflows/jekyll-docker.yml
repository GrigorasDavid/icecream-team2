name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Sass Build
      # You may pin to the exact commit or the version.
      # uses: gha-utilities/sass-build@400d8c244fab46ebbda471f7a0a076d877c297cb
      uses: gha-utilities/sass-build@v0.4.11
      with:
        # Relative path(s) to SASS or SCSS file, eg. _scss/main.scss
        source: style/main.scss
        # Path(s) compiled CSS should be saved, eg. ~/workspace_sass/assets/css/main.css
        destination: ~/workspace_sass/css/main.css

    - uses: actions/checkout@v3
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
